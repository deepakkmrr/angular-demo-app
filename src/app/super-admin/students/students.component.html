<mat-card class="example-card">
  <mat-card-header class="header" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-between center">
    <div fxFlex>
      <mat-card-title>Students</mat-card-title>
      <mat-card-subtitle>List</mat-card-subtitle>
    </div>
    <div fxFlex>
      <mat-form-field class="w-100-p">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput type="search" #filter (keyup)="applyFilter(filter)" class="search-input">
      </mat-form-field>
    </div>
    <div fxFlex>
      <button mat-button mat-sort-header class="float-right btn-icon"  color="primary" (click)="addNewStudent()">
        <mat-icon>add_box</mat-icon> Add New
      </button>
    </div>
  </mat-card-header>
  <mat-card-content  fxLayout fxLayoutAlign="center center">
    <table mat-table matSort [dataSource]="dataSource" class="w-100-p">

      <ng-container matColumnDef="firstName" >
        <th class="header type-column" mat-header-cell *matHeaderCellDef>
          <span>First Name</span>
          <button mat-button mat-sort-header class="float-right btn-icon">
          </button>
        </th>
        <td mat-cell *matCellDef="let request">{{request.firstName}}</td>
      </ng-container>
      
      <ng-container matColumnDef="lastName">
        <th class="header name-column" mat-header-cell *matHeaderCellDef>
          <span>Last Name</span>
          <button mat-button mat-sort-header class="float-right btn-icon">
          </button>
        </th>
        <td mat-cell *matCellDef="let request">{{request.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="fatherName" >
        <th class="header status-column" fxHide fxShow.gt-sm mat-header-cell *matHeaderCellDef>
          <span>Father's Name</span>
          <button mat-button mat-sort-header class="float-right btn-icon">
          </button>
        </th>
        <td mat-cell fxHide fxShow.gt-sm *matCellDef="let request">{{request.fatherName}}</td>
      </ng-container>
    
      <ng-container matColumnDef="motherName" >
        <th class="header date-column" fxHide fxShow.gt-sm mat-header-cell *matHeaderCellDef>
          <span>Mother's Name</span>
          <button mat-button mat-sort-header class="float-right btn-icon">
          </button>
        </th>
        <td mat-cell fxHide fxShow.gt-sm *matCellDef="let request">{{request.motherName}}</td>
      </ng-container>

      <ng-container matColumnDef="addedDateTime" >
        <th class="header date-column" fxHide fxShow.gt-sm mat-header-cell *matHeaderCellDef>
          <span>Added On</span>
          <button mat-button mat-sort-header class="float-right btn-icon">
          </button>
        </th>
        <td mat-cell fxHide fxShow.gt-sm *matCellDef="let request">{{request.addedDateTime | date: 'MM/dd/yyyy'}}</td>
      </ng-container>
      
      <ng-container matColumnDef="actions" >
        <th class="header date-column" mat-header-cell *matHeaderCellDef>
          <span>Actions</span>
          <button mat-button mat-sort-header class="float-right btn-icon">
          </button>
        </th>
        <td mat-cell *matCellDef="let request">
          <button class="icon-button"  matTooltip="View" mat-mini-fab color="primary" (click)="viewStudent(request)" aria-label="View">
            <mat-icon class="icon">remove_red_eye</mat-icon>
          </button>&nbsp;
          <button class="icon-button" matTooltip="Edit" mat-mini-fab color="primary" (click)="editStudent(request)" aria-label="Edit">
            <mat-icon class="icon">edit</mat-icon>
          </button>&nbsp;
          <button class="icon-button" matTooltip="Delete" mat-mini-fab color="primary" (click)="deleteStudent(request.id)" aria-label="Delete">
            <mat-icon class="icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>
    
    </table>
  </mat-card-content>
</mat-card>
